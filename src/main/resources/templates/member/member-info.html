<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1>회원 정보</h1>

        <div sec:authorize="hasRole('USER')">SETGE 회원</div>
        <div sec:authorize="hasRole('MANAGER')">SETGE 매니저</div>
        <div sec:authorize="hasRole('ADMIN')">SETGE 관리자</div>


        <div class="form-group">
            회원번호 : <p sec:authentication="principal.mid"></p>
        </div>

        <div class="form-group">
            email :
            <div sec:authentication="principal.email"></div>
        </div>

        <div class="form-group">
            닉네임 :
            <div sec:authentication="principal.nickname"></div>
        </div>

        <div class="form-group">
            소셜여부 :
            <div sec:authentication="principal.fromSocial"></div>
        </div>

        <div class="form-group">
            권한 :
            <div sec:authentication="principal.authorities">
            </div>
        </div>

    </th:block>
</th:block>

</html>
