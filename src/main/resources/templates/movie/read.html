<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">[[${dto.title}]]번 리뷰</h1>

        <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>리뷰 수</label>
            <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
        </div>

        <div class="form-group">
            <label>평균 평점</label>
            <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
        </div>

        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
                border: 1px solid black;
                background-color: whitesmoke;
            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100px;
            }
        </style>

        <div class="uploadResult">
            <ul>
                <li th:each="movieImage : ${dto.imageDTOList}">
                    <img th:if="${movieImage.path != null}"
                         th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            리뷰 수 <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>
        <button type="button" class="btn btn-info addReviewBtn">리뷰 등록</button>

        <div class="list-group reviewList">

        </div>

        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">영화 리뷰 작성</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>아이디</label>
                            <input type="text" class="form-control" name="mid">
                        </div>
                        <div class="form-group">
                            <label>평점 <span class="grade"></span></label>
                            <div class='starrr'></div>
                        </div>
                        <div class="form-group">
                            <label>리뷰</label>
                            <input type="text" class="form-control" name="text" placeholder="리뷰를 작성해주세요">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary reviewSaveBtn">저장하기</button>
                        <button type="button" class="btn btn-warning modifyBtn">수정하기</button>
                        <button type="button" class="btn btn-danger removeBtn">삭제하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="imageModal modal " tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>


        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>
            $(document).ready(function (e) {

                let grade = 0;
                let mno = [[${dto.mno}]];

                $('.starrr').starrr({
                    rating: grade,
                    change: function (e, value) {
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                });

                let reviewModal = $(".reviewModal");
                let inputMid = $('input[name="mid"]');
                let inputText = $('input[name="text"]');

                $(".addReviewBtn").click(function (){
                    inputMid.val("");
                    inputText.val("");

                    $(".removeBtn, .modifyBtn").hide();
                    $(".reviewSaveBtn").show();

                    reviewModal.modal('show');
                }); // reviewModal

                $('.reviewSaveBtn').click(function (){

                    let data = {mno:mno, grade:grade, text: inputText.val(), mid: inputMid.val()};
                    console.log(data);

                    $.ajax({
                       url:'/reviews/'+mno,
                       type:'POST',
                       data:JSON.stringify(data),
                       contentType: "application/json; charset=utf-8",
                       dataType:"text",
                        success: function (result) {
                            console.log("result : " + result);
                            self.location.reload();
                        }
                    });
                    reviewModal.modal('hide');
                });

            }); // end document
        </script>

    </th:block>

</th:block>
