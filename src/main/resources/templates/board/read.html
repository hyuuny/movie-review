<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">[[${dto.bno}]]번 게시글 조회</h1>
        <p>조회수 [[${dto.viewCnt}]]</p>

        <div class="form-group">
            <label>게시글 번호</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.bno}" readonly>
        </div>

        <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label>작성자</label>
            <input type="text" class="form-control" name="member" th:value="${dto.memberName}" readonly>
        </div>
        <div class="form-group">
            <label>등록일</label>
            <input type="text" class="form-control" name="regDate"
                   th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label>수정일</label>
            <input type="text" class="form-control" name="modDate"
                   th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/board/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

        <div>

            <div class="mt-4">
                <h5><span class="badge badge-info addReply">댓글 등록</span></h5>
                <h5><span class="badge badge-secondary replyCount">리플 수 [[${dto.replyCnt}]]</span></h5>
            </div>
            <hr>
            <h4 th:if="${dto.replyCnt == 0}" th:style="'text-align:center; margin-bottom:5%; padding-top:2%'"> 댓글을 등록해주세요</h4>
            <div class="list-group replyList">
            </div>
        </div>


        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">댓글</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control"  type="text" name="replyText" placeholder="내용을 입력하세요">
                        </div>
                        <div class="form-group">
                            <input class="form-control"  type="text" name="replyer" placeholder="Replyer">
                            <input type="hidden" name="rno" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger replyRemove">댓글 삭제</button>
                        <button type="button" class="btn btn-warning replyModify">댓글 수정</button>
                        <button type="button" class="btn btn-primary replySave">댓글 등록</button>
                        <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>


        <script th:inline="javascript">
            $(document).ready(function () {
                let bno = [[${dto.bno}]];
                let listGroup = $(".replyList");

                // 날짜 처리
                function formatTime(str) {
                    let date = new Date(str);

                    return date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + ' '
                        + date.getHours() + ':' + date.getMinutes();
                }

                // 댓글 목록 출력
                function loadJSONData() {
                    $.getJSON('/replies/board/' + bno, function (arr) {
                        console.log(arr);

                        let str = "";

                        $('.replyCount').html(" 리플 수 " + arr.length);

                        $.each(arr, function (idx, reply){
                            console.log("reply:"+reply);
                            // str += '    <div class="card-body" data-rno="'+reply.rno+'"><b>'+reply.rno +'</b>';
                            str += '    <h5 class="card-title">'+reply.text+'</h5>';
                            str += '    <h6 class="card-subtitle mb-2 text-muted">작성자 : '+reply.replyer+'</h6>';
                            str += '    <p class="card-text">'+ formatTime(reply.regDate) +'</p>';
                            str += '    <hr></div>';
                        })
                        listGroup.html(str);
                    })
                } // end loadJSONData

                loadJSONData();

                let modal = $('.modal');

                $(".addReply").click(function (){
                    modal.modal('show');

                    // 댓글 입력 영역 clear
                    $('input[name="replyText"]').val('');
                    $('input[name="replyer"]').val('');

                    $(".modal-footer .btn").hide();
                    $(".replySave, .replyClose").show(); // 댓글 등록은 저장과 닫기버튼만 활성화
                }) // end addReply

                $('.replySave').click(function (){
                   let reply = {
                       bno : bno,
                       text : $('input[name="replyText"]').val(),
                       replyer : $('input[name="replyer"]').val()
                   }
                   $.ajax({
                       url: '/replies/',
                       method: 'post',
                       data: JSON.stringify(reply),
                       contentType: 'application/json; charset=utf-8',
                       dataType: 'json',
                       success: function (data){
                           console.log("댓글 등록 ; " + data);

                           let newRno = parseInt(data);

                           swal("댓글 등록", newRno + "번 댓글이 등록되었습니다", "success");
                           modal.modal('hide');
                           loadJSONData();
                       }
                   })
                }); // end registerReply

                $('.replyList').on("click", ".card-body", function (){
                    let rno = $(this).data("rno");

                    $("input[name='replyText']").val($(this).find('.card-title').html());
                    $("input[name='replyer']").val($(this).find('.card-subtitle').html());
                    $("input[name='rno']").val(rno);

                    $('.modal-footer .btn').hide();
                    $('.replyRemove, .replyModify, .replyClose').show();

                    modal.modal('show');
                }); // end modifyReply

                $(".replyRemove").on("click", function (){
                    let rno = $("input[name='rno']").val();

                    $.ajax({
                        url: '/replies/'+rno,
                        method: 'delete',
                        success: function (result) {
                            if (result === 'success') {
                                swal("댓글 삭제", rno + "번 댓글이 삭제되었습니다.", "success");
                                modal.modal('hide');
                                loadJSONData();
                            }
                        }
                    })
                }) // end removeReply

                $(".replyModify").click(function (){
                    let rno = $("input[name='rno']").val();

                    let reply = {
                        rno: rno,
                        bno: bno,
                        text: $('input[name="replyText"]').val(),
                        replyer: $('input[name="replyer"]').val()
                    }

                    $.ajax({
                        url: '/replies/'+rno,
                        method:'put',
                        data: JSON.stringify(reply),
                        contentType: 'application/json; charset=utf-8',
                        success: function (result){
                            if (result === 'success') {
                                swal("댓글 수정", rno + "번 댓글을 수정하였습니다..", "success");
                                modal.modal('hide');
                                loadJSONData();
                            }
                        }
                    });
                });

            }) // end document
        </script>

    </th:block>

</th:block>
