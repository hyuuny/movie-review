<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <link rel="stylesheet" href="/css/main.css" />


        <div id="username-page">
            <div class="username-page-container">
                <h1 class="title">닉네임을 입력하세요</h1>
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="닉네임을 입력하세요"
                               autocomplete="off" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="accent username-submit">채팅 시작하기</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>채팅 공간</h2>
                </div>
                <div class="connecting">
                    연결중...
                </div>
                <ul id="messageArea">

                </ul>
                <form id="messageForm" name="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="메시지 입력" autocomplete="off"
                                   class="form-control"/>
                            <button type="submit" class="primary">보내기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script>

            let usernamePage = document.querySelector('#username-page');
            let chatPage = document.querySelector('#chat-page');
            let usernameForm = document.querySelector('#usernameForm');
            let messageForm = document.querySelector('#messageForm');
            let messageInput = document.querySelector('#message');
            let messageArea = document.querySelector('#messageArea');
            let connectingElement = document.querySelector('.connecting');

            let stompClient = null;
            let username = null;

            let colors = [
                '#2196F3', '#32c787', '#00BCD4', '#ff5652',
                '#ffc107', '#ff85af', '#FF9800', '#39bbb0'
            ];

            function connect(event) {
                username = document.querySelector('#name').value.trim();

                if (username) {
                    usernamePage.classList.add('hidden');
                    chatPage.classList.remove('hidden');

                    let socket = new SockJS('/websocket');
                    stompClient = Stomp.over(socket);

                    stompClient.connect({}, onConnected, onError);
                }
                event.preventDefault();
            }


            function onConnected() {
                // Subscribe to the Public Topic
                stompClient.subscribe('/topic/public', onMessageReceived);

                // Tell your username to the server
                stompClient.send("/app/chat.addUser",
                    {},
                    JSON.stringify({sender: username, type: 'JOIN'})
                )

                connectingElement.classList.add('hidden');
            }


            function onError(error) {
                connectingElement.textContent = '서버에 연결할 수 없습니다. 다시 시도해주세요';
                connectingElement.style.color = 'red';
            }


            function sendMessage(event) {
                let messageContent = messageInput.value.trim();
                if (messageContent && stompClient) {
                    let chatMessage = {
                        sender: username,
                        content: messageInput.value,
                        type: 'CHAT'
                    };
                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                    messageInput.value = '';
                }
                event.preventDefault();
            }


            function onMessageReceived(payload) {
                let message = JSON.parse(payload.body);

                let messageElement = document.createElement('li');

                if (message.type === 'JOIN') {
                    messageElement.classList.add('event-message');
                    message.content = message.sender + ' 님이 입장하셨습니다.';
                } else if (message.type === 'LEAVE') {
                    messageElement.classList.add('event-message');
                    message.content = message.sender + ' 님이 퇴장하셨습니다.';
                } else {
                    messageElement.classList.add('chat-message');

                    let avatarElement = document.createElement('i');
                    let avatarText = document.createTextNode(message.sender[0]);
                    avatarElement.appendChild(avatarText);
                    avatarElement.style['background-color'] = getAvatarColor(message.sender);

                    messageElement.appendChild(avatarElement);

                    let usernameElement = document.createElement('span');
                    let usernameText = document.createTextNode(message.sender);
                    usernameElement.appendChild(usernameText);
                    messageElement.appendChild(usernameElement);
                }

                let textElement = document.createElement('p');
                let messageText = document.createTextNode(message.content);
                textElement.appendChild(messageText);

                messageElement.appendChild(textElement);

                messageArea.appendChild(messageElement);
                messageArea.scrollTop = messageArea.scrollHeight;
            }


            function getAvatarColor(messageSender) {
                let hash = 0;
                for (let i = 0; i < messageSender.length; i++) {
                    hash = 31 * hash + messageSender.charCodeAt(i);
                }
                let index = Math.abs(hash % colors.length);
                return colors[index];
            }

            usernameForm.addEventListener('submit', connect, true)
            messageForm.addEventListener('submit', sendMessage, true)

        </script>

    </th:block>

</th:block>
